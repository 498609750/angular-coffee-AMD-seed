<form name="form">
  <div class="row">
    <div class="small-7 small-centered">
      <div class="row" ng-class="{ error: form.email.$dirty && form.email.$invalid}">
        <div class="small-3 columns">
          <label class="right inline">Email:</label>
        </div>
        <div class="small-9 columns">
          <input type="email" name="email" ng-model="user.email" required placeholder="Your email">
          <div ng-show="form.email.$dirty && form.email.$invalid">
            <small ng-show="form.email.$error.required" class="error">Tell us your email</small>
            <small ng-show="form.email.$error.email" class="error">This is not a valid email</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-7 small-centered">
      <div class="row" ng-class="{ error: form.password.$dirty && form.password.$invalid}">
        <div class="small-3 columns">
          <label class="right inline">Password:</label>
        </div>
        <div class="small-9 columns">
          <input type="password" name="password" ng-model="user.password" required placeholder="Your password">
          <div ng-show="form.password.$dirty && form.password.$invalid">
            <small ng-show="form.password.$error.required" class="error">Tell us your password</small>
            <small ng-show="form.password.$error.password" class="error">This is not a valid password</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <button ng-click="create(user)" ng-disabled="form.$invalid">Signup</button>
  </div>

</form>
